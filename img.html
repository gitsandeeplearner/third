 <html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        #box{
            border: 1px solid red;
            height: 400px;
            max-width: 40%;
            background-color: pink;

        img{
            width: 100%;
            object-fit: contain;

 </head>
