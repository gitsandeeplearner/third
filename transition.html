<!-- transition-property means ki jis div per hamne yeh lagani hai us div ki koun-koun si propery per lagani hai jaise ki height per, width per, color per etc  
transition-duration: ki transition kitni der tak chalegi.
transition-delay: transition kitni der baad chalni shuru ho.
transition-timing-function:ki transition kitni tez ya kitni slow chalani hai.
Shorthand - transition:

-->
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transition Effects</title>
	<style type="text/css">
		#trans {
			border: 1px solid red;
			margin: 50px auto;
			width: 200px;
			height: 100px;
			background-color: pink;
			/*transition-property: width,height,background-color;
			transition-duration: 2s,2s,2s;*/

			/*Shorthand*/
			transition: width, height, background-color 2s, 2s, 2s;
			/*OR*/
			/* transition: all,1s; */
		}

		#trans:hover {
			width: 300px;
			height: 200px;
			background-color: orange;

		}
	</style>
</head>

<body>
	<div id="trans"></div>

</body>

</html>
